name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install terser

      - name: Create dist directory
        run: mkdir -p dist

      - name: Minify JavaScript
        run: |
          npx terser src/WplaceHelperUtils.user.js -o dist/WplaceHelperUtils.user.js --comments '/UserScript|@name|@description|@version|@match|@run-at|@grant|@updateURL|@downloadURL/' -c -m

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/WplaceHelperUtils.user.js
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
